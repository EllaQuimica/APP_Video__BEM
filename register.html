<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
        
  <header class="header">
    <img class="header__img" src="./video.png" alt="Video">
  </header>

  <!--Start Login-->
  <section class="login">
    <section class="login__container">
        <h2>Regístrate</h2>
        <form class="login__container--form" >
            <input class="input" type="text" placeholder="email">
            <input class="input" type="password" placeholder="Contraseña">
            <button class="button">Regístrarme</button>
        </form>
        <section class="login__container--social-media">
            <div><img src="./assets/icons-google-plus-80.png" alt="Google">Inicia sesión con Google</div>
            <div><img src="./assets/icons-twitter-circled-80.png" alt="Twitter">Inicia sesión con Twitter</div>
        </section>

    </section>


  
  <footer class="footer">
    <a href="/">Terminos de uso</a>
    <a href="/">Declaración de privacidad</a>
    <a href="/">Centro de ayuda</a>
  </footer>
</body>
</html>
